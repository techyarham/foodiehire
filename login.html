<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hire | Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Images/Untitled_design__2_-removebg-preview.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <a href="./index.html"> <img src="./Images/Untitled_design__2_-removebg-preview.png" alt="Food Logo"> </a>
            </div>
            <h2>Welcome to Foodie Hire</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required id="email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required id="password">
                </div>
                <button type="submit" id="submit-butt" class="login-btn">Log In</button>
                <p class="text">or Log In with</p>
                <button type="button" class="google-btn">Google</button>
                <p class="signup-link">Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
