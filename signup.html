<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hire | Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="Images/Untitled_design__2_-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
              <a href="./index.html">  <img src="./Images/Untitled_design__2_-removebg-preview.png" alt="Food Logo"></a>
            </div>
            <h2>Welcome to Foodie Hire</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="Name" required id="f-name">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required id="email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required id="password">
                </div>
                <button type="submit" id="submit-butt" class="login-btn">Sign Up</button>
                <p class="text">or Sign Up with</p>
                <button type="button" class="google-btn">Google</button>
                <p class="signup-link">Already have an account? <a href="./login.html">Log In</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
    
</html>
