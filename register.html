<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register as a Chef</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="./Images/Untitled_design__2_-removebg-preview.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="register-box">
        <div class="logo mb-4">
         <a href="./index.html"> <img src="./Images/Untitled_design__2_-removebg-preview.png" alt="Food Logo"></a>
        </div>
        
        <h2 class="mb-4">Register As A Chef</h2>
        <form id="register-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="chef-name" placeholder="Your Name OR Company Name" required>
            <label for="chefName">Enter Your Name:</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="chef-email" placeholder="Email" required>
            <label for="chefEmail">Enter Your Email Address:</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="chef-password" placeholder="Password" required>
            <label for="chefPassword">Enter a Password:</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="chef-whatsapp" placeholder="Whatsapp Number" pattern="[0-9]{10,15}" required>
            <label for="chefWhatsapp">Enter Your WhatsApp Number:</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="chef-cnic" placeholder="CNIC Number" pattern="[0-9]{13}" required>
            <label for="chefCNIC">Enter Your CNIC Number:</label>
          </div>
          
          <div class="form-floating mb-3">
            <select class="form-select" id="chef-city" required>
              <option value="" disabled selected>Select Your City</option>
              <option value="Karachi">Karachi</option>
              <option value="Lahore">Lahore</option>
              <option value="Islamabad">Islamabad</option>
              <option value="Peshawar">Peshawar</option>
              <option value="Quetta">Quetta</option>
              <option value="Multan">Multan</option>
            </select>
            <label for="city">Select Your City:</label>
          </div>
          
          <button id="sumit-btn" type="submit" class="btn  w-100">Register</button>
        </form>
      </div>
    </div>

   
    <script type="module" src="./register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
